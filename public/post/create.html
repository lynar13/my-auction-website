<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Listing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/public/css/style.css">

</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <!-- Error Container for validation and server errors -->
  <div id="error-container" class="alert alert-danger d-none" role="alert"></div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <a href="/public/index.html" class="navbar-brand">Home</a>
              <button id="logoutButton" class="btn btn-outline-danger">Logout</button>
            </div>
    <h1 class="text-center mb-4">Create New Listing</h1>

          <!-- Create Post Form -->
          <form id="createPostForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
              <div class="invalid-feedback">Please enter a title.</div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
              <div class="invalid-feedback">Please enter a description.</div>
            </div>

            <div class="mb-3">
              <label for="tags" class="form-label">Tags (comma-separated)</label>
              <input type="text" class="form-control" id="tags" name="tags">
            </div>

            <div class="mb-3">
              <label for="startingBid" class="form-label">Starting Bid</label>
              <input type="number" class="form-control" id="startingBid" name="startingBid" step="0.01" min="0" required>
              <div class="invalid-feedback">Please enter a valid starting bid.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Listing</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    <script type="module" src="/src/js/ui/post/create.js"></script>
</body>
</html>
